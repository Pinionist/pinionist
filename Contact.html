<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Pinionist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #797979;
            background: linear-gradient(135deg, #212121 0%, #0d0d0d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .back-link {
            position: fixed;
            top: 2rem;
            left: 2rem;
            color: #999;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid #444;
            border-radius: 4px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-link:hover {
            color: #fff;
            border-color: #666;
            transform: translateY(-2px);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 2rem;
            background: #333;
            border: 3px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #666;
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            color: rgb(96, 96, 96);
            margin-bottom: 0.5rem;
        }

        .profile-bio {
            font-size: 1rem;
            color: #999;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-link {
            display: block;
            padding: 1rem 1.5rem;
            background: rgb(39, 39, 39);
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .contact-link:hover {
            background: #444;
            border-color: #555;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .contact-link .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 0.75rem;
            vertical-align: middle;
        }

        .email-link {
            cursor: pointer;
        }

        .email-link[data-revealed="false"] .link-text::after {
            content: "Click to reveal";
            font-size: 0.9rem;
            color: #999;
            margin-left: 0.5rem;
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .back-link {
                top: 1rem;
                left: 1rem;
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem;
            }

            .avatar {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }

            .profile-name {
                font-size: 1.75rem;
            }

            .contact-link {
                padding: 0.875rem 1.25rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>

            </a>
        </div>
    </div>

    <script>
        function handleEmailClick(event) {
            event.preventDefault();
            
            const emailLink = event.currentTarget;
            const linkText = emailLink.querySelector('.link-text');
            
            if (emailLink.dataset.revealed === 'false') {
                // Reveal email
                const user = 'pavlemilcievic';  // Replace with your email
                const domain = 'gmail.com';  // Replace with your domain
                const email = user + '@' + domain;
                
                linkText.textContent = email;
                emailLink.href = 'mailto:' + email;
                emailLink.dataset.revealed = 'true';
                
                // Copy to clipboard
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(email);
                }
            } else {
                // Email already revealed, act as normal mailto link
                window.location.href = emailLink.href;
            }
        }
    </script>

</html>
